<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ice-Cream Shop</title>
</head>

<body>
    <div class="container">
        <h3 class="heading">welcome to ice-shop</h3>
        <p class="caption">select which flavour you want</p>
        <form onsubmit="handleSubmit()">
            <select name="fruits" id="fruits" class="fruits">
                <option value="Strawberry">Strawberry</option>
                <option value="Grapes">Grapes</option>
                <option value="Banana">Banana</option>
                <option value="Apple">Apple</option>
            </select>
            <select name="liquid" id="liquid" class="liquid">
                <option value="Water">Water</option>
                <option value="Ice">Ice</option>

            </select>
            <select name="holder" id="holder" class="holder">
                <option value="Cone">Cone</option>
                <option value="Cup">Cup</option>
                <option value="Stick">Stick</option>

            </select>
            <select name="toppings" id="toppings" class="toppings">
                <option value="Chocolate">Chocolate</option>
                <option value="Peanuts">Peanuts</option>
            </select>
            <div class="btn">
                <input type="submit" value="process">
            </div>
        </form>

        <div class="status__container">
            <h6 class="status"></h6>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
